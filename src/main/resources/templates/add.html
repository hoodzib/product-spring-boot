<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container"><br>
    <h1>ADD</h1>
    <form class="col-5" th:action="@{/product/save}" th:object="${formPD}" method="post">
        <div class="form-floating mb-3">
            <input type="text" th:field="*{name}" class="form-control" id="floatingInput" placeholder="text">
            <label for="floatingInput">Name Product</label>
            <div class="alert alert-warning" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <div class="form-floating mb-3">
            <input type="number" th:field="*{amount}" class="form-control" id="floatingInput1" placeholder="number">
            <label for="floatingInput1">Amount</label>
            <div class="alert alert-warning" th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}"></div>
        </div>
        <div class="form-floating input-group mb-3">
            <input type="number" th:field="*{price}" class="form-control" id="floatingInput2" placeholder="number"
                   aria-label="Dollar amount (with dot and two decimal places)">
            <label for="floatingInput2">Price</label>
            <span class="input-group-text">$</span>
            <span class="input-group-text">0.00</span>
            <div class="alert alert-warning" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
        </div>
        <div class="form-floating mb-3">
            <select th:field="*{fromTypeId}" class="form-select" id="floatingSelect"
                    aria-label="Floating label select example">
                <
                <option th:value="'1'" th:text="toyota"></option>
                <option th:value="'2'" th:text="isuzu "></option>
                <option th:value="'3'" th:text="honda"></option>
                <option th:value="'4'" th:text="nissan"></option>
            </select>
            <label for="floatingSelect">Choose a car:</label>
            <p th:if="${#fields.hasErrors('fromTypeId')}">Invalid Age</p>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
    </form>
    <a th:href="@{/product}" class="btn btn-primary btn-sm">BACK</a>
    <br>
</div>
</body>
</html>
