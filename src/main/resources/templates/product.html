<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ADMIN Product</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
table, th, td {
  border:1px solid black;
}

</style>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <h2 class="logo">ADMIN Product</h2>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/product}">Product</a>
                </li>
                <li class="nav-item pl-1">
                    <a class="nav-link" th:href="@{/logout}"><i class="fa fa-sign-in fa-fw mr-1"></i>logout</a>
                </li>
            </ul>
            <form class="d-flex" th:action="@{/product/search}" method="get">
                <input  type="text" name="keyword" th:value="${keyword}"
                        size="50" class="form-control me-2" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<div class="container"><br>
    <a th:href="@{/}" class="btn btn-primary btn-sm">BACK</a>
    <a th:href="@{/product/add}" class="btn btn-primary btn-sm">ADD</a>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">รหัสสินค้า</th>
            <th scope="col">ชื่อสินค้า</th>
            <th scope="col">ราคา</th>
            <th scope="col">ประเภท</th>
            <th scope="col">จำนวน</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product: ${product}">
            <th th:text="${product.id}"></th>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.typeEntity.typename}"></td>
            <td th:text="${product.amount}"></td>
            <td>
                <a th:href="@{/product/updatePD/{id}(id=${product.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/product/deletePD/{id}(id=${product.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <!--    <span th:text="${totalPricewater}">total</span>-->
</div>
<script type="text/javascript">
    function clearSearch() {
        window.location = "[[@{/}]]";
    }

</script>
</body>
</html>
